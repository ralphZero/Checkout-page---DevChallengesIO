<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Checkout</title>
</head>

<body class="p-body">
  <header>
    <h1 class="header--title">Checkout</h1>
  </header>
  <section>
    <div class="checkout">
      <div class="checkout--list">
      <!-- Simulate data fetched from server -->        
      </div>
      <div class="checkout--price-block">
        <hr>
        <div class="checkout--price-block--item">
          <span>Shipping</span>
          <span>$19</span>
        </div>
        <hr>
        <div class="checkout--price-block--item text-bold">
          <span>Total</span>
          <span id="total"></span>
        </div>
      </div>
    </div>
    <div class="info">
      <h3>Contact information</h3>
      <form action="index.html" method="GET">
        
        <div class="form-group">
          <label class="form-label" for="i_email">E-mail</label>
          <div class="form-input-group">
            <span class="material-icons form-input-group-icon">email</span>
            <input class="form-input" placeholder="Enter your email..." type="email" name="i_email"/>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="i_phone">Phone</label>
          <div class="form-input-group">
            <span class="material-icons form-input-group-icon">phone</span>
            <input class="form-input" placeholder="Enter your phone..." type="tel" name="i_phone"/>
          </div>
        </div>
        <h3>Shipping address</h3>
        <div class="form-group">
          <label class="form-label" for="i_name">Full name</label>
          <div class="form-input-group">
            <span class="material-icons form-input-group-icon">account_circle</span>
            <input class="form-input" placeholder="Enter your name..." type="text" name="i_name"/>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="i_address">Address</label>
          <div class="form-input-group">
            <span class="material-icons form-input-group-icon">home</span>
            <input class="form-input" placeholder="Your address..." type="text" name="i_address"/>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label" for="i_city">City</label>
          <div class="form-input-group">
            <span class="material-icons form-input-group-icon">location_city</span>
            <input class="form-input" placeholder="Your city..." type="text" name="i_city"/>
          </div>
        </div>
        <div class="form-group form-group-inline">
          <div class="form-group">
            <label class="form-label" for="i_country">Country</label>
            <div class="form-input-group">
              <span class="material-icons form-input-group-icon">location_city</span>
              <select class="form-input text-input" name="i_country">
                <option value="1">Choose...</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="i_postal_code">Postal code</label>
            <div class="form-input-group">
              <span class="material-icons form-input-group-icon">markunread_mailbox</span>
              <input class="form-input" placeholder="Your postal code.." type="text" name="i_postal_code"/>
            </div>
          </div>
        </div>
        <div class="form-group form-group-inline form-group-checkbox">
          <input class="form-input-checkbox" type="checkbox" name="i_check"/>
          <span class="form-input-checkbox-label">Save this information for next time</span>
        </div>
        <div class="form-group form-group-btn">
          <input class="form-input-btn" type="submit" value="continue"/>
        </div>
      </form>
    </div>
  </section>
  <footer>Ralph Placide @ DevChallenges.io</footer>
  <script src="logic.js"></script>
</body>

</html>
